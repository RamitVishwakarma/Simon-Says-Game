<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="faviconSimon.ico" />

    <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <h1>SIMON GAME</h1>
    <h3>Press any key to start</h3>
    <div class="colors">
      <div class="clr blue" type="button" id="blue"></div>
      <div class="clr red" type="button" id="red"></div>
      <div class="clr yellow" type="button" id="yellow"></div>
      <div class="clr green" type="button" id="green"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
